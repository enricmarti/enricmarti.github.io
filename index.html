<script type="text/javascript">
$(document).ready(function() {
	
	var Nmax = $('#slides ul li').length - 1;
    var N = 0;
	var windowHeight = $(window).height();
	var sliding = false;
	
	$( window ).resize(function() {
		if( ($(window).height() <= 745 && windowHeight > 745) || ($(window).height() > 745 && windowHeight <= 745) )
		{
			var left_value = 30;
			for ( var i = 0; i < N; i++ ) {
				left_value -= $('#slides li').eq(i).outerWidth() + parseInt($('#slides li').eq(i).css("marginRight"));
			}
 			$('#slides ul').css({'left':left_value}); 
		}
		windowHeight = $(window).height();
	})
	
    $('#prev').click(function() {
		if( !sliding && N > 0 )
		{
			sliding = true;
			N = N - 1;
			var prev_width = $('#slides li').eq(N+1).outerWidth();
			var next_width = $('#slides li').eq(N).outerWidth();
			var img_margin = parseInt($('#slides li').eq(N).css("marginRight"))
			
			if( N == 0 )
				$("#prev").fadeOut("slow");
			else if( N == Nmax -1 )
				$("#next").fadeIn("slow");	
			
			//get the right position            
			//var left_value = parseInt($('#slides ul').css('left')) + prev_width/2 + img_margin + next_width/2;
			var left_value = parseInt($('#slides ul').css('left')) + next_width + img_margin;
			
			//slide the item            
			$('#slides ul').animate({'left' : left_value}, 500,function(){    
				sliding = false;
			});
         
		}   
				
		//cancel the link behavior  
		return false;
    });

    $('#next').click(function() {
		if( !sliding && N < Nmax )
		{
			sliding = true;
			N = N + 1;
			var prev_width = $('#slides li').eq(N-1).outerWidth();
			var next_width = $('#slides li').eq(N).outerWidth();
			var img_margin = parseInt($('#slides li').eq(N).css("marginRight"))
			
			if( N == Nmax )
				$("#next").fadeOut("slow");
			else if ( N == 1 )
				$("#prev").fadeIn("slow");

			//get the right position
			//var left_value = parseInt($('#slides ul').css('left')) - prev_width/2 - img_margin - next_width/2;
			var left_value = parseInt($('#slides ul').css('left')) - prev_width - img_margin;

			//slide the item
			$('#slides ul').animate({'left' : left_value}, 500, function () {
		 		sliding = false;  
			});
        }        

        //cancel the link behavior
        return false;    
    });        
    
    //if mouse hover, pause the auto rotation, otherwise rotate it
    $('#carousel').hover( function(){
		if( N != Nmax )
			$('#next').fadeIn("slow");
		if( N != 0 )
			$('#prev').fadeIn("slow");
    }, function(){
        $('#next').fadeOut("slow");
		$('#prev').fadeOut("slow");
    });
        
});
</script>
